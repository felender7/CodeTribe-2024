<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <script src="assets/js/about.js"></script>
    <title>Felender - About </title>
</head>


<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="nav-bar">
          
        </nav>
    </header>

    <main>
        <!--Banner cover-->
        <img src="assets/img/mini_banner.png" width="100%" height="100px" style="margin-bottom: 20px;" />


        <!--content-->
        <div class="container">
            <!--about me-->
            <div class="col">
                <h3  id="about-title"></h3>
                <h5 id="about-subtitle"></h5>
                <hr>
                <p class="mt-2" id="about-me" style="text-align: justify;"></p>
                <a href="contacts.html" class="btn btn-success">HIRE ME</a>
                <a href="assets/downloads/resume.pdf" target="_blank" class="btn btn-secondary">DOWNLOAD CV</a>
            </div>
        </div>

        <!--Education background-->
        <div class="container py-4">

            <div class="row align-items-md-stretch">
                <div class="col-md-12">
                    <div class="h-100 p-3 text-light bg-dark rounded-3">
                        <h2><i class="fa-solid fa-user-graduate"></i> Education</h2>
                        <hr>
                        <!--education-->
                        <table width="100%" class="table text-light" id="qualificationList">
    
                        </table>
                    </div>
                    
                </div>

            </div>


        </div>

        <!--My skills-->
        <div class="bg-light p-3 skills-container-bg">
            <div class="container ">
                <div class="row mt-5">
                    <div class="col-8">
                        <h3 id="skills-title"></h3>
                        <h5 id="skills-subtitle"></h5>
                        <hr>
                        <p class="mt-2" id="skills-description"></p>


                        <h3 id="exprience-title" class="mt-5"></h3>
                        <h5 id="exprience-subtitle"></h5>
                        <hr>
                        <p id="exprience-description"> </p>
                        <span id="years-of-exprience" class="badge bg-secondary"></span>
                        <span id="completed-projects" class="badge bg-secondary"></span>
                    </div>
                    <div class="col bg-white shadow-md p-3 rounded">

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="skills-tab" data-bs-toggle="tab"
                                    data-bs-target="#skills" type="button" role="tab" aria-controls="home"
                                    aria-selected="true">Skills</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tools-tab" data-bs-toggle="tab" data-bs-target="#tools"
                                    type="button" role="tab" aria-controls="profile"
                                    aria-selected="false">Tools</button>
                            </li>

                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!--Skills-->
                            <div class="tab-pane fade show active" id="skills" role="tabpanel"aria-labelledby="skills-tab">
                                
                            </div>
                            <!--Tools-->
                            <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--My works-->
        <div class="container mt-5">
            <div class="row">
                <div class="col col-8">
                    <h3 id="work-title"></h3>
                    <h5 id="work-subtitle"></h5>
                    <hr>
                    <p id="work-description" class="mt-2"></p>
                    <a href="https://github.com/felender7" target="_blank" class="text-green"> <i
                            class="fa-solid fa-link"></i> More projects</a>

                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 id ="project-title"> </h4>
                            <hr>
                            <small id="project-description" class="card-text"></small>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="https://github.com/felender7/work-local"><i
                                    class="fa-brands fa-square-github"></i></a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </main>

    <!--Footer-->
    <footer id="footer">

      

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/header_footer.js"></script>
</body>

</html>
