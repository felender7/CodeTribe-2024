<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <script src="assets/js/contact.js"></script>
    <title>Felender - Contacts </title>
</head>


<body>

    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="nav-bar">
            
        </nav>

    </header>

    <main>
        <!--Banner cover-->
        <img src="" width="100%" height="100px" style="margin-bottom: 20px;" id="mini-banner-image" />

        <!--content-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 id="contact-header"></h3>
                    <h5 id="contact-subtitle"></h5>
                    <hr>
                    <p class="mt-2" id="contact-description"></p>
                    <p id="address"></p>
                    <p id="phone"></p>
                    <p id="email"></p>
                    <ul style="display: inline-flex; gap: 2px; padding-left: 0;">
                        <li id="github"></li>
                        <li id="stackoverflow"></li>
                        <li id="slack"></li>
                        <li id="linked-in"></li>
                    </ul>
                    
                </div>
                <div class="col">
                    <div class="bg-light rounded shadow-sm p-3 mt-4 " >
                        <h5>Send us a message</h5>
                       
                        <form role="form" action="https://formspree.io/f/xknarjyv" method="POST" class="mt-3">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7" placeholder="Your Message..."></textarea>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-sm-6 form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-sm-12 form-group">
                                    <button type="submit" class="btn  btn-success pull-right" >Send &rarr;</button>
                                </div>
                            </div>
                        </form>
                    </div>
                      
                </div>
            </div>
        </div>
    </main>





    <!--Footer-->
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="assets/js/header_footer.js"></script>
</body>

</html>
